<div style="width: 1000px; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20;">

    <div style="width: 620px;">

        <div *ngIf="(state$ | async) as state">

            <app-loading-spinner *ngIf="state.loading" style="margin-bottom: 20px;"></app-loading-spinner>

            <div *ngIf="state.blogPosts && state.blogPosts.length > 0">
                <mat-card id="blog-post-card" *ngFor="let blogPost of state.blogPosts">
                    <a id="blog-post-link" routerLink="/post" [state]="{ data: blogPost }"
                        [queryParams]="{ url: blogPost.postUrl }">
                        <h2 id=" blog-post-title">{{blogPost.title}}</h2>
                    </a>
                    <p id="from">From <a [href]="blogPost.blogUrl"
                            target="_blank">{{utilService.getHostname(blogPost.blogUrl)}}</a></p>
                    <p id="authors">
                        By
                        <span>{{blogPost.authors.join(', ')}}</span>
                        on {{blogPost.date | date | async}}
                    </p>
                    <p id="introduction">{{blogPost.summary}}</p>

                    <mat-divider></mat-divider>
                    <button id="continue-reading-button" mat-raised-button color="primary" routerLink="/post"
                        [state]="{ data: blogPost }" [queryParams]="{ url: blogPost.postUrl }">{{
                        'postList.continueReading'
                        | translate }}</button>
                </mat-card>
            </div>

            <mat-spinner *ngIf="state.loadingMore" diameter="42" style="margin: auto;"></mat-spinner>
        </div>

    </div>

    <div style="width: 328px; position: fixed; left: 50%; top: 70px; margin-left: 152px; margin-top: 20px;">
        <selected-blogs></selected-blogs>
    </div>

</div>
