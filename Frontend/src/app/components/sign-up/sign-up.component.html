<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Sign Up</h3>

            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input matInput type="email" class="formControl" #userEmail required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" class="formControl" #userPassword required>
            </mat-form-field>

            <button mat-raised-button color="primary"
                (click)="authService.signUpWithEmail(userEmail.value, userPassword.value)">
                Sign up
            </button>


            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <button mat-raised-button color="primary" (click)="authService.signInWithGoogle()">
                <i class="fab fa-google-plus-g"></i>
                Continue with Google
            </button>

            <button mat-raised-button color="primary" (click)="authService.signInWithFacebook()">
                <i class="fab fa-facebook"></i>
                Continue with Facebook
            </button>
        </div>

        <div class="redirectToLogin">
            <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>

</div>
