<mat-card>
    <mat-spinner *ngIf="loading" diameter="42" style="margin: auto;"></mat-spinner>


    <div *ngIf="!loading">
        <h1>Selected Blogs:</h1>

        <ul>
            <li *ngFor="let selectedBlog of selectedBlogs">
                <mat-checkbox [checked]="selectedBlog.isSelected" [(ngModel)]="selectedBlog.isSelected"
                    (change)="updateSelectedBlogs()">
                    {{utilService.getHostname(selectedBlog.blogUrl)}}</mat-checkbox>
            </li>
        </ul>

        <button mat-raised-button color="primary" (click)="openDialog()">Add Blog</button>
    </div>
</mat-card>
