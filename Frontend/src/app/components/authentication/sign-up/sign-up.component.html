<mat-card id="sign-in">
    <h2>Sign up</h2>

    <mat-form-field class="input-form-field">
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" #userEmail required>
    </mat-form-field>

    <br>

    <mat-form-field class="input-form-field">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" #userPassword required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary"
        (click)="authService.signUpWithEmail(userEmail.value, userPassword.value)">
        Sign up
    </button>


    <div>
        <span>Or</span>
    </div>

    <button mat-raised-button color="white" (click)="authService.signInWithGoogle()">
        <mat-icon svgIcon="google_signin"></mat-icon>
        Sign up with Google
    </button>

    <button mat-raised-button color="primary" (click)="authService.signInWithFacebook()" style="margin-left: 20px;">
        <mat-icon style="transform: scale(1.2);">facebook</mat-icon>
        Sign up with Facebook
    </button>

    <br>
    <span>Already have an account? <a routerLink="/sign-in">Sign in</a> instead.</span>
</mat-card>
