<div id="container">
    <div *ngIf="(state$ | async) as state">
        <mat-card id="authentication" [ngClass]="{'authentication-error' : state.error !== null}">
            <div *ngIf="!state.success">
                <h1>Reset Password</h1>

                <br>

                <p>Please enter your email address to request a password reset.</p>

                <form [formGroup]="resetPasswordForm">
                    <mat-form-field>
                        <mat-label>Enter your email</mat-label>
                        <input matInput type="email" placeholder="Email Address" #passwordResetEmail
                            formControlName="email">
                    </mat-form-field>

                    <br>

                    <button mat-raised-button color="primary" (click)="resetPassword(passwordResetEmail.value)"
                        [disabled]="resetPasswordForm.invalid">
                        <span *ngIf="!state.inProgress">Reset Password</span>
                        <app-loading-spinner *ngIf="state.inProgress" scale="0.25" color="white" style="height: 36px;">
                        </app-loading-spinner>
                    </button>

                    <br>

                    <p *ngIf="state.error" id="error">{{state.error}}</p>

                </form>
            </div>

            <div *ngIf="state.success">
                <h1>Success!</h1>

                <br>

                <p>We have sent a <b>verification email</b>! Please check your inbox.</p>

                <br>
            </div>


            <div id="bottom-bar">
                <span>Go back to sign in? <a class="redirect" routerLink="/sign-in">Sign In</a></span>
            </div>
        </mat-card>
    </div>
</div>
