<h1 mat-dialog-title>Add a new Blog</h1>
<div mat-dialog-content>
    <p>Please specify the URL of the new Blog below.</p>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="blogUrl" placeholder="www.example.com">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onAddClick()" cdkFocusInitial>
        <span *ngIf="!loading">Add</span>
        <mat-icon *ngIf="loading" class="loading-spinner">
            <mat-spinner diameter="22">
            </mat-spinner>
        </mat-icon>
    </button>
</div>
