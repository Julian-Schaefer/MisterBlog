<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Sign In</h3>

            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input matInput type="email" class="formControl" #userEmail required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" class="formControl" #userPassword required>
            </mat-form-field>

            <button mat-raised-button color="primary"
                (click)="authService.signInWithEmail(userEmail.value, userPassword.value)">
                Sign in
            </button>

            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>

            <button mat-raised-button color="primary" (click)="authService.signInWithGoogle()">
                <i class="fab fa-google-plus-g"></i>
                Sign in with Google
            </button>

            <button mat-raised-button color="primary" (click)="authService.signInWithFacebook()">
                <i class="fab fa-facebook"></i>
                Sign in with Facebook
            </button>

            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
        </div>

    </div>
</div>
