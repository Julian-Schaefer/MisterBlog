<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    {{ data.message }}
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()" cdkFocusInitial>{{ data.cancelText }}</button>
    <button mat-raised-button color="primary" (click)="onDeleteClick()">{{ data.confirmText }}</button>
</div>
