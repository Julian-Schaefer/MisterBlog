<h1 mat-dialog-title>Add a new Blog</h1>
<div mat-dialog-content>
  <p>Please specify the URL of the new Blog below.</p>
  <mat-form-field>
    <mat-label>URL</mat-label>
    <input matInput[(ngModel)]="data.url">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.url" cdkFocusInitial>Add</button>
</div>
